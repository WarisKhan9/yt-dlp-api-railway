name: ğŸ” Refresh yt-dlp Cookies

on:
  schedule:
    - cron: '*/30 * * * *'  # every 30 minutes
  workflow_dispatch:

jobs:
  refresh:
    runs-on: self-hosted

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§ª Run refresh_cookies.py
        shell: pwsh
        run: |
          Write-Host "Running refresh_cookies.py..."
          python refresh_cookies.py
        continue-on-error: false

      - name: ğŸ’¾ Commit updated cookies
        shell: pwsh
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'yt-dlp-bot@example.com'
          git add cookies.txt
          git commit -m 'ğŸ” Auto-refresh cookies.txt' || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
