name: ğŸ” Refresh yt-dlp Cookies

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:       # Manual trigger option

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install yt-dlp[web]
        run: |
          pip install --upgrade pip
          pip install "yt-dlp[web]"

      - name: ğŸ”‘ Refresh cookies
        run: |
          yt-dlp --cookies-from-browser chrome "https://www.youtube.com" --cookies cookies.txt || echo "âŒ Failed to refresh cookies"

      - name: ğŸ’¾ Commit updated cookies
        run: |
          git config --global user.name "yt-dlp bot"
          git config --global user.email "yt-dlp-bot@example.com"
          git add cookies.txt
          git commit -m "ğŸ” Auto-refresh cookies.txt" || echo "No changes to commit"

      - name: ğŸš€ Trigger Railway redeploy
        run: curl -X POST ${{ secrets.RAILWAY_DEPLOY_HOOK }}

