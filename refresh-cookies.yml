name: 🔁 Refresh yt-dlp Cookies

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:       # Manual trigger option

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install yt-dlp[web]
        run: |
          pip install --upgrade pip
          pip install "yt-dlp[web]"

      - name: 🔑 Refresh cookies
        run: |
          yt-dlp --cookies-from-browser chrome "https://www.youtube.com" --cookies cookies.txt || echo "❌ Failed to refresh cookies"

      - name: 💾 Commit updated cookies
        run: |
          git config --global user.name "yt-dlp bot"
          git config --global user.email "yt-dlp-bot@example.com"
          git add cookies.txt
          git commit -m "🔁 Auto-refresh cookies.txt" || echo "No changes to commit"

      - name: 🚀 Trigger Railway redeploy
        run: curl -X POST ${{ secrets.RAILWAY_DEPLOY_HOOK }}

